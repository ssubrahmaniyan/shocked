<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You a Good Medico?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      max-width: 460px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #c2255c;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #ffe3ec;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #f06595;
      color: white;
    }

    #ecg {
      display: none;
      margin-top: 20px;
    }

    .line {
      width: 100%;
      height: 3px;
      background: #e03131;
      position: relative;
      overflow: hidden;
    }

    .pulse {
      width: 40px;
      height: 3px;
      background: white;
      position: absolute;
      left: -40px;
      animation: pulse 1s linear infinite;
    }

    @keyframes pulse {
      0% { left: -40px; }
      100% { left: 100%; }
    }

    .flatline .pulse {
      animation-duration: 4s;
      opacity: 0.2;
    }

    .normal .pulse {
      animation-duration: 0.7s;
      opacity: 1;
    }

    .status {
      margin-top: 12px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="title">Are you a good medico? ü©∫</h1>
  <p class="question" id="question">
    Let‚Äôs assess your understanding of the human body‚Ä¶ when it‚Äôs in love üíï
  </p>

  <div id="options">
    <button onclick="nextQuestion()">Begin Assessment</button>
  </div>

  <div id="ecg">
    <div class="line" id="ecgLine">
      <div class="pulse"></div>
    </div>
    <div class="status" id="statusText"></div>
  </div>
</div>

<script>
  const quiz = [
    { q: "Which neurotransmitter is most associated with pleasure and reward in love?" },
    { q: "What happens to cortisol levels in a healthy romantic relationship?" },
    { q: "Why does seeing someone you love activate the brain‚Äôs reward system?" },
    { q: "Which part of the brain lights up during romantic attachment?" },
    { q: "Why does love sometimes reduce the perception of pain?" },
    { q: "What causes dilated pupils when attracted to someone?" },
    { q: "Why does heart rate synchronize between close partners?" },
    { q: "What role does oxytocin play in emotional bonding?" },
    { q: "Why does emotional intimacy improve immune response?" },
    { q: "What physiological system is responsible for ‚Äòbutterflies‚Äô?" },
    { q: "Why does love improve sleep quality over time?" },
    { q: "Why do we crave physical closeness with someone special?" },
    { q: "Final clinical question:" }
  ];

  const optionsList = [
    "Dopamine",
    "Oxytocin",
    "Autonomic response",
    "Neural plasticity",
    "Psychosomatic effect",
    "All of the above",
    "Science is beautiful",
    "This feels suspiciously romantic",
    "I need peer-reviewed evidence",
    "I know this one üòå",
    "Medically speaking‚Ä¶ yes",
    "Emotionally speaking‚Ä¶ yes",
    "Yes."
  ];

  let index = 0;

  function nextQuestion() {
    if (index < quiz.length) {
      document.getElementById("question").innerText = quiz[index].q;
      const options = document.getElementById("options");
      options.innerHTML = "";

      optionsList.slice(0, 4).forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => {
          index++;
          nextQuestion();
        };
        options.appendChild(btn);
      });
    } else {
      startDiagnosis();
    }
  }

  function startDiagnosis() {
    document.getElementById("title").innerText = "Evaluating Results‚Ä¶";
    document.getElementById("question").innerText =
      "Please wait. Running cardiovascular and emotional analysis.";
    document.getElementById("options").innerHTML = "";
    document.getElementById("ecg").style.display = "block";

    const ecgLine = document.getElementById("ecgLine");
    const status = document.getElementById("statusText");

    status.innerText = "Heart rate slowing‚Ä¶";
    ecgLine.classList.add("flatline");

    setTimeout(() => {
      status.innerText = "Uh oh‚Ä¶ losing signal‚Ä¶";
    }, 4000);

    setTimeout(() => {
      status.innerText = "Wait‚Ä¶";
    }, 7000);

    setTimeout(() => {
      ecgLine.classList.remove("flatline");
      ecgLine.classList.add("normal");
      status.innerText = "‚ù§Ô∏è Heart rate restored!";
    }, 9000);

    setTimeout(() => {
      finish();
    }, 11000);
  }

  function finish() {
    document.getElementById("title").innerText = "Final Diagnosis üíñ";
    document.getElementById("question").innerHTML = `
      According to extensive clinical evaluation,<br><br>
      you are an excellent medico.<br><br>
      And regardless of your answers‚Ä¶<br><br>
      <strong>Thank you for being my Valentine ü•∞</strong>
    `;
    document.getElementById("ecg").style.display = "none";
    document.getElementById("options").innerHTML =
      `<button onclick="alert('üíò Case closed. Happy Valentine‚Äôs Day üíò')">Aww ‚ù§Ô∏è</button>`;
  }
</script>

</body>
</html>
