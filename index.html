let asked=0, correct=0, idx=Math.floor(Math.random()*questions.length);

/* ---------------- FLOW ---------------- */

function startQuiz(){
  heartbeat.play();
  document.getElementById("content").innerHTML =
    `<p class="question" id="question"></p><div id="options"></div>`;
  next();
}

function next(){
  const q = questions[idx];
  question.innerText = q.q;
  options.innerHTML = "";
  q.o.forEach((opt,i)=>{
    let b=document.createElement("button");
    b.innerText=opt;
    b.onclick=()=>answer(i===q.c);
    options.appendChild(b);
  });
}

function answer(ok){
  asked++;
  beep.play();

  if(!ok) emergency();
  else correct++;

  idx=(idx+Math.floor(Math.random()*7)+1)%questions.length;

  if(asked>=15 && correct/asked>=0.9) conclude();
  else next();
}

/* ---------------- EMERGENCY FX ---------------- */

function emergency(){
  card.classList.add("flash","shake");
  codeBlue.style.display="flex";
  setTimeout(()=>codeBlue.style.display="none",1300);
}

/* ---------------- FINAL ---------------- */

}

/* ---------------- CONFETTI ---------------- */

const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let confetti=[];

function confettiBlast(){
  for(let i=0;i<300;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      vx:(Math.random()-0.5)*6,
      vy:Math.random()*-7-3,
      g:0.25
    });
  }
  animateConfetti();
}

function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    p.vy+=p.g;
    p.x+=p.vx;
    p.y+=p.vy;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  if(confetti.length>0) requestAnimationFrame(animateConfetti);
}

/* ---------------- HEART SPAWN ---------------- */

function spawnHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*20+20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
